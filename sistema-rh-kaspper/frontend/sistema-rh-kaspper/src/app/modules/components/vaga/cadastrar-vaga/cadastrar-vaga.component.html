<form [formGroup]="form" autocomplete="off" novalidate
      (ngSubmit)="create(form.value)">
  <mat-card>
    <div class="form-container"
         fxLayout="column"
         fxLayoutAlign="space-evenly center">
      <div fxFlex="10"
           fxLayout="row"
           fxLayoutAlign="flex start center" class="container-title-form">
        <p class="title-form">Cadastro de Vagas</p>
      </div>
      <div fxFlex="80" class="form-container"
           fxLayout="column"
           fxLayoutAlign="space-evenly center">
        <div fxLayout="row" class="form-container"
             fxLayoutAlign="space-evenly center" fxLayoutGap="20px">


        <mat-radio-group formControlName="tipo">
          <mat-label style="font-weight: bold">Tipo Contratação:</mat-label>
          <mat-radio-button value="1" style="margin-left: 50px;">CLT</mat-radio-button>
          <mat-radio-button value="2" style="margin-left: 70px;">PJ</mat-radio-button>
        </mat-radio-group>

          <mat-form-field appearance="outline">
            <mat-label for="salario">Salário</mat-label>
            <input matInput formControlName="salario" placeholder="Salário da Vaga">
            <mat-hint>Campo obrigatório</mat-hint>
            <mat-error *ngIf="hasErros('salario', 'required')">Campo obrigatório.</mat-error>
          </mat-form-field>
        </div>

        <div fxLayout="row" class="form-container"
             fxLayoutAlign="space-evenly center" fxLayoutGap="20px">

          <mat-form-field appearance="outline">
            <mat-label for="descricao">Descrição</mat-label>
            <input matInput formControlName="descricao" type="text" placeholder="Descrição da Vaga">
            <mat-hint>Campo obrigatório</mat-hint>
            <mat-error *ngIf="hasErros('descricao', 'required')">Campo obrigatório.</mat-error>
          </mat-form-field>

        </div>

        <div fxFlex="10"
             fxLayout="row"
             fxLayoutAlign="end center" fxLayoutGap="30px">
          <div fxLayoutAlign="space-evenly center">
            <button mat-raised-button (click)="goToHome()">
              <em class="material-icons icon-card">keyboard_arrow_left</em>Voltar
            </button>
          </div>
          <div fxLayoutAlign="space-evenly center">
            <button mat-raised-button color="primary" [disabled]="!form.valid">
              <em class="material-icons icon-card">save</em>Salvar
            </button>
          </div>
        </div>

      </div>
    </div>
  </mat-card>
</form>
